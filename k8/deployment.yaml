apiVersion: apps/v1
kind: Deployment
metadata:
  name: myimdb
  labels:
    app: myimdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myimdb
  template:
    metadata:
      labels:
        app: myimdb
    spec:
      containers:
        - name: myimdbapp
          image: docker.io/matar86/myimdb:v2
          ports:
            - containerPort: 5000
